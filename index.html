<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js" defer></script>
    <title>Form Validation</title>
</head>
<body>
    <main>
        <form novalidate>
            <div>
                <label for="mail">Email</label>
                <input type="email" id="mail" name="mail" placeholder="Insert your E-mail" required>
                <span class="error" aria-live="polite"></span>
            </div>
            <div>
                <label for="zipCode">Zip Code</label>
                <input type="text" id="zipCode" name="zipCode" minlength="4" inputmode="numeric" maxlength="4" pattern="\d{4}$" placeholder="Enter your zip code" required>
                <span class="error" aria-live="polite"></span>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="text" id="password" name="password" placeholder="Password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}" required>
                <span class="error" aria-live="polite"></span>
            </div>
            <div>
                <label for="confPassword">Confirm Password</label>
                <input type="text" id="confPassword" name="confPassword" placeholder="Confirm Password" required>
                <span class="error" aria-live="polite"></span>
            </div>
                <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
